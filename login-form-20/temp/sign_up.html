<head>

        <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
            <h1>Welcome</h1>
                <fieldset>
                    
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="textinput">
                            Username
                        </label>
                        <div class="col-md-12">
                            <input id="Username" username="textinput" 
                            type="text" autocomplete="off" 
                            placeholder="Enter your Username"
                            class="form-control input-md">
                        <p id="username_result"></p>
                        <p id="username_result2"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12 control-label" for="textinput">
                            Phone Number
                        </label>
                        <div class="col-md-12">
                            <input onkeyup="exist()" id="number" username="textinput" 
                            type="text" autocomplete="off" 
                            placeholder="+998901234567"
                            class="form-control input-md" disabled>
                            <p id="result" ></p>
                            <p id="number_exist_message"></p>
                        </div>
                    </div>
                    <!-- Email input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="textinput">
                            Email
                        </label>
                        <div class="col-md-12">
                            <input id="email" username="textinput" 
                            type="email" autocomplete="off" 
                            placeholder="fake@.gmail.com" 
                            class="form-control input-md" disabled>
                            <p id="result_email" ></p>
                        </div>
                    </div>
                    
                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="passwordinput">
                            Password
                        </label>
                        <div class="col-md-12">
                            
                            <input id="password" class="form-control input-md"
                            username="password" type="password" 
                            placeholder="Enter your password" disabled>
                            <span class="show-pass" class="text-right" onclick="toggle()" >
                                <i class="far fa-eye text-right" onclick="myFunction(this)"></i>
                            </span>
                            <div id="popover-password">
                                <p><span id="result"></span></p>
                                <div class="progress">
                                    <div id="password-strength" 
                                        class="progress-bar" 
                                        role="progressbar" 
                                        aria-valuenow="40" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        style="width:0%">
                                    </div>
                                </div>
                                <ul class="list-unstyled">
                                    <li class="">
                                        <span class="low-upper-case">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Lowercase &amp; Uppercase
                                        </span>
                                    </li>
                                    <li class="">
                                        <span class="one-number">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Number (0-9)
                                        </span> 
                                    </li>
                                    <li class="">
                                        <span class="one-special-char">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Special Character (!@#$%^&*)
                                        </span>
                                    </li>
                                    <li class="">
                                        <span class="eight-character">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Atleast 8 Character
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <p id="incorrect_credentials" class="text-center"></p>
                    <!-- Button -->
                    
                    <div class="form-group">
                        <button type="submit" id="button" onclick="change()" class="btn login-btn btn-block" disabled>
                            Create Account
                        </button>    
                    </div>
                    <div class="ex-account text-center">
                        <p>Already have an account? Login in 
                            <a href="https://www.cssscript.com/dark-mode-switcher-bootstrap-5/">here</a>
                        </p>
                        <div class="divider"></div>
                    </div>
                </fieldset>
            </form>

    </body>
